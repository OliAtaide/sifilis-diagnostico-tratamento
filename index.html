<script src="https://unpkg.com/image-map/dist/image-map.jquery.js"></script>

<script>
  $('img[usemap]').imageMap()

  $('area[data-slide]').click(function (e) {
    var tab = $(this).data('slide');
    $('#lamina-' + tab + '-tab').tab('show');
    removeFixed(tab);
  });

  function removeFixed(tab) {
    var lamina = $('#lamina-' + tab)
    if (lamina.hasClass('position-fixed')) {
      lamina.removeClass('position-fixed');
    }
  }
</script>
